<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      text-align: center;
      background: url('https://github.com/BookBotEsg/BookBot/blob/main/FUNDO.jpg') no-repeat center center;
      background-size: cover; /* Preenche toda a área */
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100vw; /* 100% da largura da viewport */
      height: 100vh; /* 100% da altura da viewport */
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
    df-messenger {
      --df-messenger-bot-message: #e0e0e0;
      --df-messenger-button-titlebar-color: #007BFF;
      --df-messenger-chat-background-color: #fafafa;
      --df-messenger-font-color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- A imagem de fundo será usada aqui -->
  </div>

  <!-- Script do Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    chat-icon="https://lh3.googleusercontent.com/pw/AP1GczOeS5OeUnypdD_btGOhf5DiEI3DCtSoM-O4K60bI_MoXt10tts58ofCl21Y6x4z6UxDk0F9iOqW46BdbLdFN7ReOQf2KxH4cMjyF_NIQt11f-qklrLb0oPiFT8fJd71wfnzANa2z499s0BHuPmSXdY=w240-h240-s-no-gm?authuser=0"
    intent="WELCOME"
    chat-title="BookBot"
    agent-id="cfab0096-4c78-476b-8778-a8d998e99664"
    language-code="pt-br"
  ></df-messenger>
</body>
</html>
